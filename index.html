<meta name="keywords" content="учёт рабочего времени, трекер часов, тайм-трекинг, калькулятор зарплаты, web app, браузерное приложение, без регистрации">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Open Graph для Facebook / Telegram / VK -->
<meta property="og:title" content="Трекер рабочего времени — Простой и удобный">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Учёт рабочего времени</h1>

    <label for="date">Дата:</label>
    <input type="date" id="date">

    <label for="start">Начало:</label>
    <input type="time" id="start">

    <label for="end">Окончание:</label>
    <input type="time" id="end">

    <label for="rate">Тариф (₪/час):</label>
    <input type="number" id="rate" placeholder="Например, 500">

    <button onclick="saveEntry()">Сохранить</button>
    <button onclick="clearData()">Очистить базу</button>
    <button onclick="exportData()">Экспорт JSON</button>
    <input type="file" accept=".json" onchange="importData(event)">

    <h2>История</h2>
    <ul id="history"></ul>
  </div>

  <script src="script.js"></script>
</body>
